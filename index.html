<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta>
		<title>The News Box</title>
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
	</head>
	<body>
		<main>
			<header >
				<div class="newsbox">The News Box</div>

			</header>
			<section class="layout">
				<section class="leftside">
					<section class="heading">
						<input type="text" name="heading" id="heading">
					</section>

					<section class="description">
						<textarea rows="10" id="description" ></textarea>
					</section>
					<section class="buttonsection">
						<input type="submit" class="button" id="addBtn">
					</section>
				</section>
			</section>
			<section class="Rightside">
				<div></div>
				<section class="buttonsection">
					<input type="submit" name="button" id="addBtn">
				</section>
			</section>

			<section class="rightside">
				<div class="feed">preview here</div>
			</section>

			<footer>
				<div class="foot">
					<small>&copy; Copyright 2015</small>
				</div>
			</footer>

		</main>
	</body>
</html>
